{% extends 'layout.html' %}

{% block content %}

<div class="comments">

    {% for k, v, c in highlights %}
        <h1>{{ k }}</h1>
        <ul class="thread">
            <li class="comment">
                {{ v[1]|safe }}
            </li>
            {% for s, h in c %}
                <li class="comment">
                    {{ h|safe }}
                </li>
            {% endfor %}
        </ul>
    {% endfor %}
</div>

{% endblock %}
